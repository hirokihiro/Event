
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'event/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title"><i class="fas fa-calendar-edit"></i> Edit Event: {{ event.name }}</h1>
        
        <form method="post" class="event-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Name:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_date">Date:</label>
                {{ form.date }}
            </div>
            <div class="form-group">
                <label for="id_status">Status:</label>
                {{ form.status }}
            </div>
            <button type="submit" class="save-button"><i class="fas fa-save"></i> 保存</button>
        </form>
        
        <a href="{% url 'event_index' %}" class="back-link"><i class="fas fa-arrow-left"></i> トップページへ戻る</a>
    </div>
</body>
</html>
